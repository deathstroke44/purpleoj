{% block head %}
<link rel="shortcut icon" href="/static/favicon.ico"/>
<title>Contests</title>
{% endblock head %}
{% extends 'index.html' %}
{% block content %}
<head>
   <meta http-equiv="x-ua-compatible" content="IE-edge">
   <meta name="viewport" content="width-device-width, initial-scale=1">
   <link href="/static/For%20Table/dataTables.bootstrap.min.css" rel="stylesheet">
</head>
<style>
   .main-wrap{
   padding:3%;
   max-width:1200px;
   display:block;
   margin: 10px auto;
   }
   #links{
   color:black;
   }
   a:hover {
    color: black;
    text-decoration: none;
}
#div:hover{
color:#98978b;
}
</style>
<body>
   <main role="main" class="container">
        <div class="row" style="margin-top:10px;">
            <div class="offset-10 col-md-1" >
                <button class="btn btn-dark" onclick="location.href='/contest'">
                Create Contest</button>
            </div>
        </div>
      <div class="row">
         <div class="col-md-12">
            <div class="main-wrap">
                <div class="card mt-1" style="background-color:#98978b;padding:15px;">
                    <strong>Contests</strong>
                </div>
                {% for contest in obj %}
                <a href="contest/{{contest.c_id}}/verify" id="links">
                <div class="card mt-1" id="div">
                    <div class="card-header">
                        <h6>{{contest.title}}</h6>
                        {{ contest.time }}
                    </div>
                </div>
                </a>
                {% endfor %}
            </div>
         </div>
      </div>
   </main>
</body>
    <script>
                highlight("contests");
            </script>
{% endblock content %}
