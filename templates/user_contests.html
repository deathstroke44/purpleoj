
{% extends "profile_layout.html" %}
{% block content2 %}

<head>
     <style>
      *[data-href] {
  cursor: pointer;
}
td a {
  display:inline-block;
  min-height:100%;
  width:100%;
  color:black;
  padding: 0px; /* add your padding here */
}
td {
  padding:0;
}
   </style>
</head>

<div class="row">
        <div class="col-md-12">
            <h4>{{user.username}}'s Contests</h4>
        </div>
    </div>

<hr>
<div class="col-md-12">

    <table class="table table-striped table-bordered table-hover" id="mydata">
    <thead>
            <tr>
                <th>Contests</th>
            </tr>
    </thead>

        <tbody>
            {% for contest in contest_array  %}
                <tr>
                    <td>
                        <a href="/currentcontest/{{contest.id}}">
                        {{ contest.title }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>


    </table>
</div>
<script src="/static/For%20Table/jquery.js"></script>
<script src="/static/For%20Table/jquery.dataTables.min.js"></script>
<script src="/static/For%20Table/dataTables.bootstrap4.min.js"></script>
<script>
    $('#mydata').dataTable()
</script>
{% endblock content2 %}
