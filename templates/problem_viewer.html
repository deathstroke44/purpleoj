{% block content %}
 <style>
#header
{
    width: 100%;
    height: 10%;

}

{
    width: 100%;

<body>
 {%  include 'layout.html' %}
   
   

   <div id="first" class="jumbotron" >
        <p>
            <b>{{ pbds.pn }}</b>
        </p>
       <hr>
        <p>
            {{ pbds.tl }}
        </p>
       <hr>
        <p>
            {{ pbds.ml }}
        </p>
       <hr>
        <P>
            Accepted Languages:C, C++ , Python, Java
        </P>
       <a class="btn btn-default pull-right" id="bs" href="/editor/{{ cid }}/{{ pbds.id }}">
           <font color="white">
               Submit
           </font>
       </a>
       <p id="tt">{{ et }}</p>

        <script type="text/javascript">
            document.getElementById('tt').style.display='none';
            var bt = document.getElementById("bs");
            var ed_string = document.getElementById("tt").innerText;
            var countDownDate = new Date(ed_string).getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                bt.style.display = 'block';
                if (distance < 0) {
                    clearInterval(x);
                    bt.style.display = 'none';
                }
            }, 1000);

        </script>
   </div>
   <div id="second">
        <embed src="{{ pdf_src }}" type="application/pdf" width="100%" height="100%"/>
   </div>
</body>
{% endblock content %}
